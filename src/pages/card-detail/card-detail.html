<ion-header>

  <ion-navbar>
    <ion-title>Easy Detail Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <div>
    <h1 *ngIf="!toEdit">Question</h1>
    <h2></h2>
    <input *ngIf="toEdit" [(ngModel)]="newEasyCard.easyThemeQuestion" placeholder="Peter"/>
  </div>
  
  <div>
    <h1 *ngIf="!toEdit">Answer</h1>
    <h2></h2>
    <input *ngIf="toEdit" [(ngModel)]="newEasyCard.easyThemeAnswer" placeholder="Peter"/>
  </div>
  <button  ion-button *ngIf="toEdit" (click)='addEasyCard()' block>Sign In</button>


  <ion-fab bottom right>
    <button ion-fab (click)="Edit()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
