<ion-header>

  <ion-navbar>
    <ion-title>Easy Detail Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
    <ion-label fixed>Question</ion-label>
    <ion-input  [(ngModel)]="newEasyCard.easyThemeQuestion" ></ion-input>
    </ion-item>
  
  
    
    <ion-item>
    <ion-label fixed>Answer</ion-label>
    <ion-input  [(ngModel)]="newEasyCard.easyThemeAnswer" ></ion-input>
    </ion-item>

  <button ion-button class="Button"  (click)="addEasyCard()" block>Sign In</button>

</ion-content>
