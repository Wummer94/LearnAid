<ion-header>

  <ion-navbar>
    <ion-title>Hard Detail Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label fixed>Question</ion-label>
    <ion-input [(ngModel)]="newHardCard.hardThemeQuestion" ></ion-input>
  </ion-item>


  <ion-item>
    <ion-label fixed>Answer</ion-label>
    <ion-input [(ngModel)]="newHardCard.hardThemeAnswer" ></ion-input>
  </ion-item>

    

  <button  ion-button class="Button" (click)="addHardCard()" block>Sign In</button>

</ion-content>
