<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text" [(ngModel)]="userName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button (click)='login(userName, password)' block>Sign In</button>
</div>
</ion-content>
