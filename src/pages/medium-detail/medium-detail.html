<ion-header>

  <ion-navbar>
    <ion-title>Medium Detail Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
    <ion-label fixed>Question</ion-label>
    <ion-input [(ngModel)]="newMediumCard.mediumThemeQuestion" ></ion-input>
    </ion-item>

  
    <ion-item>
    <ion-label fixed>Answer</ion-label>
    <ion-input [(ngModel)]="newMediumCard.mediumThemeAnswer" ></ion-input>
  </ion-item>

  
  <button  ion-button class="Button"  (click)="addMediumCard()" block>Sign In</button>



</ion-content>
