<ion-header>

  <ion-navbar>
    <ion-title>Medium Detail Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <h1 *ngIf="!toEdit">Question</h1>
    <h2></h2>
    <input *ngIf="toEdit" placeholder="Peter"/>
  </div>
  <div>
    <h1 *ngIf="!toEdit">Answer</h1>
    <h2></h2>
    <input *ngIf="toEdit" placeholder="Peter"/>
  </div>
  
  <div>
    <button *ngIf="toEdit" ion-button (click)="Save()">Save</button>
  </div>

  <ion-fab bottom right>
    <button ion-fab (click)="Edit()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
