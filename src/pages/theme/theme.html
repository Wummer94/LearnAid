<ion-header>

  <ion-navbar>
    <ion-title>Theme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  
  <ion-segment [(ngModel)]="manageType" color="primary">
    <ion-segment-button value="easy">
      Easy
    </ion-segment-button>
    <ion-segment-button value="medium">
      Medium
    </ion-segment-button>
    <ion-segment-button value="hard">
      Hard
    </ion-segment-button>
    <ion-segment-button value="settings">
      Settings
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="manageType">
    <ion-list *ngSwitchCase="'easy'">
    <ion-item *ngFor="let theme of easyThemes" (click)="selectListItem('easy')">
        <h2>{{theme.easyThemeQuestion}}</h2>
      </ion-item>
      <ion-fab bottom right>
    <button ion-fab (click)="newEasyTheme()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
    </ion-list>

    <ion-list *ngSwitchCase="'medium'">
      <ion-item *ngFor="let theme of mediumThemes" (click)="selectListItem('medium')">
        <h2>{{theme.mediumThemeQuestion}}</h2>
      </ion-item> 
      <ion-fab bottom right>
    <button ion-fab (click)="newMediumTopic()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>   
    </ion-list>

    <ion-list *ngSwitchCase="'hard'">
      <ion-item *ngFor="let theme of hardThemes" (click)="selectListItem('hard')">
        <h2>{{theme.hardThemeQuestion}}</h2>
      </ion-item>
      <ion-fab bottom right>
    <button ion-fab (click)="newHardTopic()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
    </ion-list>

    <ion-list *ngSwitchCase="'settings'">
      
    </ion-list>

  </div>

</ion-content>
