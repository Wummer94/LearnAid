<ion-header>

  <ion-navbar>
    <ion-title>Add new topic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>New Topic</h3>

  <ion-item>
    <ion-label fixed>Topic</ion-label>
    <ion-input [(ngModel)]="newTopic.name" ></ion-input>
  </ion-item>

  <button class="Button" ion-button full (click)="saveTopic()">Save</button>

</ion-content>
