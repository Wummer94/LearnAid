<ion-header>

  <ion-navbar>
    <ion-title>Topic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="buttons-components-page">
  <ion-list>
  <ion-item ion-item *ngFor="let topic of topics" (click)="topicSelected(topic)">
    {{ topic.name }}
      <ion-icon color="danger" class="deletSymbol" item-right (Click)="deleteTopic()" name="ios-trash"></ion-icon>      
  </ion-item>
</ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="newTopic()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
