<ion-header>

  <ion-navbar>
    <ion-title>Topic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let topic of topics" (click)="topicSelected(topic)">
    {{ topic.name }}
  </button>  
</ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="newTopic()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
